<!DOCTYPE html>

<html>
<body>
<h1> What can javascript Do </h1>
<p id="demo">JavaScript can change HTML content.</p>
<button type="button"
onclick='document.getElementById("demo").innerHTML = "Hello Javascript!"'>
 Click me! </button>
<p> Javascript changing the font of words </p>

<p id="demo2"> Change font of paragraph </p>

<button type="button"
 onclick='document.getElementById("demo2").style.fontSize="35px"'>
Change font </button>

<p id="hide">Hello they can hide and show me </p>

<button type="button"
onclick='document.getElementById("hide").style.display="none"'>
Hide content </button>

<button type="button"
onclick='document.getElementById("hide").style.display="block"'>
Show content </button>


<p> Lets do a bit of arithmetic here </p>
<p id="sum"></p>
<input type="text" id="num_one">
<input type="text" id="num_two">



<button type="button"
onclick='sumOfNumbers()'>
Do maths </button>


</body>
<script>
function sumOfNumbers(){
  var num1 = document.getElementById('num_one');
  var num2 = document.getElementById('num_two');
  var sum = num1 + num2
  document.getElementById("sum").innerHTML=sum
}
</script>

</html>
